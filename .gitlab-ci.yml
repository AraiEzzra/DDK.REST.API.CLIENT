stages:
  - build
  - test
  - upload

build:
  stage: build
  only:
    - master
  tags:
    - ddk.rest.api.client
  script:
    - sh build.sh

test:
  stage: test
  only:
    - master
  tags:
    - ddk.rest.api.client
  script:
    - cd docker
    - sh test.sh

upload:
  stage: upload
  only:
    - master
  tags:
    - ddk.rest.api.client
  script:
    - sh /root/DDK.Delegat.Install.Environment/DDK.REST.API.UPLOAD.IMAGE.sh
    - echo "Removing Docker images..."
    - sh docker/remove_images.sh
  when: manual
