stages:
  - build
  - upload

after_script:
  - echo "Removing Docker images..."
  - sh docker/remove_images.sh

build:
  stage: build
  only:
    - master
  tags:
    - ddk.rest.api.client
  script:
    - sh build.sh

upload:
  stage: upload
  only:
    - master
  tags:
    - ddk.rest.api.client
  script:
    - sh /root/DDK.Delegat.Install.Environment/DDK.REST.API.UPLOAD.IMAGE.sh
